<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" type="text/css" rel="stylesheet" />
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic - Tac - Toe</h1>
  <!-- turns flipper -->
  <button id="showPlayersForm">Register Players</button>
  <form action="#" id="setPlayerX" hidden="true">
    <label>Who is X?</label>
    <input type="text" placeholder="name"></input><br>
    <label>Who is O?</label>
    <input type="text" placeholder="name"></input>
    <input type="submit"></input>
  </form>
  <h2>Turn: <span id="currentTurn"></span></h2>
  <!-- board -->
  <div id="board">
    <div class="row">
      <span class="tile" id="tile_00">___</span><span> </span><span class="tile" id="tile_01">___</span><span> </span><span class="tile" id="tile_02">___</span>
    </div>
    <div class="row">
      <span class="tile" id="tile_10">___</span><span> </span><span class="tile" id="tile_11">___</span><span> </span><span class="tile" id="tile_12">___</span>
    </div>
    <div class="row">
      <span class="tile" id="tile_20">___</span><span> </span><span class="tile" id="tile_21">___</span><span> </span><span class="tile" id="tile_22">___</span>
    </div>
  </div>
  <!-- result message on game end -->
  <h3 id="resultMessage"></h3>
  <button id="reset">New Game</button>
  <div>
    <h2>Record</h2>
    <table id="record">
    </table>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
